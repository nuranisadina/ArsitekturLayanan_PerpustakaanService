# Test Configuration - Using In-Memory H2 Database
server.port=8083
spring.application.name=peminjaman

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Eureka for tests
eureka.client.enabled=false

# RabbitMQ Configuration (disabled for tests)
spring.rabbitmq.listener.auto-startup=false
app.rabbitmq.exchange=library_exchange
app.rabbitmq.routingkey=library_routing_key
app.rabbitmq.queue=library_queue

# Disable Mail for tests
spring.mail.host=localhost
spring.mail.port=1234
management.health.mail.enabled=false

# Disable distributed tracing for tests
management.tracing.sampling.probability=0
management.zipkin.tracing.enabled=false

# Disable Logstash for tests
logging.config=classpath:logback-test.xml
